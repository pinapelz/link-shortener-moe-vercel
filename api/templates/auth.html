<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='auth.css') }}">
    <title>VTuber Captcha Server Auth</title>
  </head>

  <body>
    <h1 class="auth-title">Prove that you are worthy</h1>
    <div id="recaptcha-container">
      <div class="recaptcha-header" id="recaptcha-title">
      </div>
      <button class="regenerate-btn" onclick="fetchCaptchaImages()">
        Regenerate Captcha
      </button>
      <button class="submit-btn" onclick="verifyCaptcha('{{ redirect_url }}')">Submit</button>
    </div>
    <div id="output" style="align-items: center;"></div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
  </body>
</html>
